<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .file-content {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>GitHub Repository File Viewer</h1>
    <ol id="file-list"></ol>
    <div id="file-content" class="file-content"></div>

    <script>
        const owner = 'Original-Lily';
        const repo = 'https://github.com/Original-Lily/ComnUse-Utils';

        async function fetchFiles() {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents`);
            const files = await response.json();
            const fileList = document.getElementById('file-list');

            files.forEach(file => {
                if (file.type === 'file') {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = file.name;
                    link.onclick = () => fetchFileContent(file.path);
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                }
            });
        }

        async function fetchFileContent(filePath) {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`);
            const file = await response.json();
            const content = atob(file.content);
            const fileContentDiv = document.getElementById('file-content');
            fileContentDiv.textContent = content;
        }

        fetchFiles();
    </script>
</body>
</html>
